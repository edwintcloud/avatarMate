{% extends "index.html" %} {% block body %}
<section class="hero is-dark is-fullheight-with-navbar">
  <div class="columns">
    <div class="column is-one-third is-offset-one-third" style="margin-top: 75px;">
      <form action="/signup" method="post">
      <div class="field">
        <label class="label has-text-white">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Email" name="email" />
        </div>
      </div>

      <div class="field">
        <label class="label has-text-white">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password" name="password" />
        </div>
      </div>

      <div class="field">
        <label class="label has-text-white">Confirm Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Confirm Password" name="confirmPassword" />
        </div>
      </div>

      <button class="button is-link is-pulled-right" type="submit">Create Account</button>
    </form>
    </div>
  </div>
</section>
{% endblock %}
