<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
</script>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item disabled" href="/"> avatarMate API </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span> <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="https://edwintcloud.github.io/avatarMate" target="_blank"> Documentation </a>
      <div class="navbar-item">
          <a class="button is-black" href="https://github.com/edwintcloud/avatarMate" target="_blank">
              <span class="icon"> <i class="fab fa-github"></i> </span>
              <span>GitHub</span>
            </a>
      </div>
     
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if session %}
          <a class="button is-info" href="/recover">Resend API Key</a>
          <a class="button is-danger" href="/logout"> Log out </a>
          {% else %}
          <a class="button is-link" href="/signup">Sign up</a>
          <a class="button is-success" href="/login"> Log in </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
